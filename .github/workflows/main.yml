name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh ubuntu@3.92.161.14 << 'EOF'
          cd /var/www/html/simple-todo-app # Change to the directory of your app
          git pull origin main  # Pull the latest changes
          # npm install           # Uncomment if you need to install dependencies
          # npm run build         # Uncomment if you need to build your app
          sudo systemctl restart nginx # Restart Nginx or your application
        EOF
